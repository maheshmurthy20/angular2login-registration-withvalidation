<form name="dashboard" novalidate>
  <div class="col-md-12">
    
      <div class="col-md-6">
        <input type="checkbox"  id="prmrycontact" name="prmrycontact" [(ngModel)]="show" value="contact"  >Primar contact

      <div *ngIf="show" class="col-md-12" >
          <div class="col-md-4" style="text-align:right">
            <label class="lable-control">primaryContacts:</label>
          </div>
          <div class="col-md-8">
            <select id="pcontact" name="prmryContacts" class="form-control" [(ngModel)]="userdatra.prmryContacts" #prmryContacts="ngModel">
                <option value="9988776655">9988776655</option>
                <option value="9900887766">9900887766</option>
                <option value="9090807060">9090807060</option>
                
        </select>
          </div>
          </div>
      </div>
      <div class="col-md-6">
        <input type="checkbox"  name="scndrycontact" value="secondarycontact" [(ngModel)]="show1" >Secondary contact 

        <div *ngIf="show1"  class="col-md-12" >
          <div class="col-md-4" style="text-align:right">
            <label class="lable-control">SecondaryContacts:</label>
          </div>
          <div class="col-md-8 form-group">
            <select id="scontact" name="secndryContacts" class="form-control" [(ngModel)]="userdata.secndryContacts"  validateEqual="prmryContacts"  #secondaryContacts="ngModel">
                <option value="9988776656">9988776656</option>
                <option value="9900887767">9900887767</option>
                <option value="9090807067">9090807067</option>
                <option value="9988776655">9988776655</option>
                
        </select>
        
          </div>
          <div [hidden]="!secndryContacts.valid || secndryContacts.pristine" class="text-danger">contact did not match</div>
          </div>
      </div>
    </div>

  
</form>
